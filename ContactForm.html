<html>
    <head>
        <title>Contact Form</title>
        <link rel="Stylesheet" href="ContactFrom_Style.css">
    </head>
    <body id="grad" >
            <h2 style="text-align: center;">Contact Form</h2>
            
            <form style="background-color: bisque;">
                <div class="form-group">
                    <label for="name">Name<sup style="color: red;">*</sup>:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address <sup style="color: red;">*</sup>:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number <sup style="color: red;">*</sup>:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="message">Message <sup style="color: red;">*</sup>:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        
    </body>
</html>
